name: Build and Release Pro

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:
    inputs:
      version:
        description: '发布版本号 (例如: v1.1.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - rid: win-x64
            target: mtls-win-x64.exe
          - rid: win-x86
            target: mtls-win-x86.exe

    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore mtls.csproj

    - name: Publish (Self-Contained & Optimized)
      # 由于 .csproj 比较简单，我们将所有发布优化参数放在命令行执行
      # 参数说明：
      # --self-contained true: 不依赖框架，内置运行时
      # PublishTrimmed: 启用裁剪，减小体积
      # TrimMode=partial: 对 WPF 最安全的裁剪模式
      # PublishReadyToRun: 匹配你截图中的设置，加快启动
      # EnableCompressionInSingleFile: 进一步压缩 exe 体积
      run: |
        dotnet publish mtls.csproj `
          -c Release `
          -r ${{ matrix.rid }} `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:PublishReadyToRun=true `
          -p:EnableCompressionInSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:DebuggerSupport=false `
          -p:EventSourceSupport=false `
          -p:UseSystemResourceKeys=true `
          -o ./publish

    - name: Rename Output
      shell: pwsh
      run: |
        Move-Item "./publish/mtls.exe" "./publish/${{ matrix.target }}"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.target }}
        path: ./publish/${{ matrix.target }}

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.version != '')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        files: ./publish/${{ matrix.target }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
