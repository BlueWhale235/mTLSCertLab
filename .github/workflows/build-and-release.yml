name: Build and Release Pro

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:
    inputs:
      version:
        description: '发布版本号 (例如: v1.1.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            target: mtls-win-x64.exe
          - os: windows-latest
            rid: win-x86
            target: mtls-win-x86.exe
          - os: ubuntu-latest
            rid: linux-x64
            target: mtls-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish (Smallest Possible Size)
      # 使用 --self-contained true 实现无框架依赖
      # 使用 PublishTrimmed 裁剪未使用的代码
      # 使用 EnableCompressionInSingleFile 进行内部压缩
      run: |
        dotnet publish mtls.csproj \
          -c Release \
          -r ${{ matrix.rid }} \
          --self-contained true \
          -p:PublishTrimmed=true \
          -p:PublishSingleFile=true \
          -p:EnableCompressionInSingleFile=true \
          -p:PublishReadyToRun=true \
          -p:DebuggerSupport=false \
          -p:EnableUnsafeBinaryFormatterSerialization=false \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -o ./publish

    - name: Rename Output
      shell: bash
      run: |
        # 统一处理 Windows 和 Linux 的文件重命名逻辑
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          mv ./publish/mtls.exe ./publish/${{ matrix.target }}
        else
          mv ./publish/mtls ./publish/${{ matrix.target }}
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.target }}
        path: ./publish/${{ matrix.target }}

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.version != '')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        files: ./publish/${{ matrix.target }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
