name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ] # 只有推送如 v1.0.0 这样的标签才会触发 Release
  workflow_dispatch: # 允许在 GitHub Actions 页面手动点击运行
    inputs:
      version:
        description: '发布版本号 (例如: v1.0.1)'
        required: false
        default: ''

# 必须显式声明权限，否则 GITHUB_TOKEN 可能无法创建 Release
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore mtls.csproj

    - name: Publish Single File
      run: |
        dotnet publish mtls.csproj -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MtlsCertLab-win-x64
        path: ./publish/*.exe

    - name: Create Release
      # 触发条件：推送了以 v 开头的标签，或者手动触发且填写了版本号
      if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.version != '')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        files: ./publish/*.exe
        generate_release_notes: true # 自动生成版本说明
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
